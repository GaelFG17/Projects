<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Estilos de Aprendizaje</title>
</head>
<body>
    <h1>Cuestionario de Estilos de Aprendizaje</h1>
    <form action="{{ url_for('guardar_respuestas') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        {% for pregunta in preguntas %}
            <label>{{ pregunta[1] }}</label><br>
            <input type="number" name="respuesta_{{ pregunta[0] }}" min="1" max="5" required><br><br>
        {% endfor %}

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
